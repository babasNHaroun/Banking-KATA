  <mat-card>
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()">
      <button mat-raised-button color="primary" type="submit">Create Account</button>
    </form>
    <div *ngIf="message" class="success-message">
      <mat-icon color="primary">check_circle</mat-icon> {{ message }}
    </div>
    <div *ngIf="error" class="error-message">
      <mat-icon color="warn">error</mat-icon> {{ error }}
    </div>
  </mat-card>
