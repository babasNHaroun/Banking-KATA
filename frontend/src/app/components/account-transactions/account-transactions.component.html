<mat-card>
  <h2>Transactions</h2>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z2 full-width-table">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let tx">{{ tx.date }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let tx">
        <mat-icon *ngIf="tx.amount < 0" color="warn">arrow_downward</mat-icon>
        <mat-icon *ngIf="tx.amount >= 0" color="primary">arrow_upward</mat-icon>
        {{ tx.amount | number:'1.2-2' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="balanceAfter">
      <th mat-header-cell *matHeaderCellDef>Balance After</th>
      <td mat-cell *matCellDef="let tx">{{ tx.balanceAfter | number:'1.2-2' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="transactions.length === 0" class="empty-message">
    <mat-icon>info</mat-icon> No transactions found.
  </div>
    <div *ngIf="errorMessage" class="error-message">
    <mat-icon color="warn">error</mat-icon>  {{ errorMessage }}
  </div>
</mat-card>
